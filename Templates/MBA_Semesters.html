    <style>
        body{
            background-color: white;
        }

        .grid-container {
            display: grid;
            margin-left: 2%;
            grid-template-columns: repeat(2, 1fr); /* Three columns, adjust as needed */
            gap: 15%; /* Adjust the gap between items */
            padding: 10%; /* Adjust padding as needed */
        }

        .grid-item {
            font-size: larger;
            background-color: #ddd; /* Item background color */
            padding: 80px; /* Adjust padding as needed */
            text-align: center;
            border-radius: 8px; /* Optional: Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
        }
        .grid-item:hover{
            transform: scale(1.08);
            transition: all .8s ease;
        }

    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <nav id="navbar" class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">

                <h3 class="m-0" style="color: #007BFF;">Student Attendance System</h3>
            </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                {% if session.email %}
                    <a href="/showStream" class="nav-item nav-link">Home</a> 
                    <a href="/MBA_Reports" class="nav-item nav-link">Reports</a> 
                    <a href="/login" class="nav-item nav-link">{{session.email}}</a>
                    <a href="/logout" class="nav-item nav-link">Logout</a>
                {% endif %}
                </div>
            </div>
        </nav>
    </div>


   <div>

   </div>
